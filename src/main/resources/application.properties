spring.application.name=phonebook

#Datasource configuration
#local
spring.datasource.url=jdbc:postgresql://localhost:5432/phonebook
spring.datasource.username=postgres
spring.datasource.password=root
#docker
#spring.datasource.url=jdbc:postgresql://postgres:5433/phonebook
#spring.datasource.username=postgres
#spring.datasource.password=password

#JPA / Hibernate configuration
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

#Server configuration
server.port=8080

##Spring Security
#spring.security.user.name=user
#spring.security.user.password=password
#spring.security.user.roles=USER
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.security.jdbc.initialize-schema=never


#load data
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG