<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} != null ? ${title} : 'Телефонный справочник'">Телефонный
    справочник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
    }

    .table-hover tbody tr:hover {
      background-color: #f5f5f5;
    }

    .hierarchy {
      margin-left: 20px;
    }

    .phone-list {
      list-style: none;
      padding-left: 0;
    }

    .phone-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<th:block th:fragment="layout(title,content)">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="fas fa-phone-alt me-2"></i>Телефонный справочник
      </a>

      <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                Вы вошли как: <span sec:authentication="name"></span>
            </span>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
          <!--        CSRF токен-->
<!--          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
          <button class="btn btn-outline-light btn-sm" type="submit">Выйти</button>
        </form>
        <a th:href="@{/login}" class="btn btn-outline-light btn-sm"
           sec:authorize="!isAuthenticated()">Войти</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div th:replace="fragments/messages :: messages"></div>
    <div th:replace="~{::content}">Content goes here</div>
  </div>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
</body>
</html>
