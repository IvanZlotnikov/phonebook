<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход - Телефонный справочник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4><i class="fas fa-phone-alt me-2"></i>Телефонный справочник</h4>
        </div>
        <div class="card-body">
          <div th:if="${param.error}" class="alert alert-danger">
            Неверное имя пользователя или пароль
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            Вы вышли из системы
          </div>

          <form th:action="@{/login}" method="post">
            <!--        CSRF токен-->
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </form>

          <hr>
          <div class="text-center">
            <small class="text-muted">
              Тестовые учетные записи:<br>
              <strong>user / password</strong> (обычный пользователь)<br>
              <strong>admin / admin</strong> (администратор)
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
